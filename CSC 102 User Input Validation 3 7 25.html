<body>
    <h1>The Secret Squirrel Society</h1>

    <h3>This is a high-security squirrel operation. One wrong move, and we release the attack pigeons.</h3>

    <h5>Unauthorized chipmunks will be ejected. We don't negotiate with nut thieves!</h5>

    <form id= "login" onsubmit = "return false"> <!--ensures form does not submit, if all credentials 
        are not met -->

        Code Name: <input type = "text" id = "fName"/>
        <br>
        <br>
        Squirrel Lineage: <input type = "text" id = "lName"/>
        <br>
        <br>
        Burrow Coordinates: <input type = "number" id = "zipcode"/>
        <br>
        <br>
        <input type = "submit" onclick = "checkCreds();"> <!--If the full name is >20 characters or the 
        zipcode does not contain 5 digits it will not allow user to continue-->

    </form>

    <p id = "loginStatus">Status of Login</p> <!--This bar will let the user if there are any issues or 
    if they can see the secret message-->
